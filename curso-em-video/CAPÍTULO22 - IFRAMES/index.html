<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entendendo-iframe">
        <h1>Testando o uso de um iframe</h1>
        <p>
            Acessando o site do curso em video para aprender a programar
            <iframe src="https://cursoemvideo.com" width="400px" height="400px" scrolling="no" frameborder="0">
                <a href="https://cursoemvideo.com" target="_blank">Curso em video</a>
            </iframe>
        </p>
        <p>
            o repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
                <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe> também é bem legal.
    </div>
    </p>
</body>
</html>
