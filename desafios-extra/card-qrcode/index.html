<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card QRcode</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="card">
            <img src="./imagens/image-qr-code.png" alt="Qr code scan" class="qr-code">
            <div class="informacoes">
                <h1 class="titulo">Improve your front-end skills by building projects</h1>
                <p class="descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
</body>
</html>
