<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">

</head>
<body>
    <main>
        <div class="card">
            <a class="NFT" href="#">
                <img class="NFT-image" src="./imagens/image-equilibrium.jpg" alt="Imagem do NFT">
            </a>
            <a href="#">
                <h1 class="titulo">Equilibrium #3429</h1>
            </a>
            <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
            <div class="informacoes">
                <p class="valor">0.041 ETH</p>
                <p class="tempo">3 days left</p>
            </div>
            <div class="creator">
                <img class="foto-perfil" src="./imagens/image-avatar.png" alt="">
                <p>Creation of <a href="#" class="owner">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
