<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links challenge</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <main>
        <div class="card">
            <div class="foto-perfil">
                <img src="./imagens/avatar-jessica.jpeg" alt="Foto de Jessica Randall">
            </div>
            <div class="sobre">
                <span>Jessica Randall</span>
                <address>London, United Kingdom</address>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="redes-sociais">
                <ul>
                    <li><a href="#"></a>GitHub</li>
                    <li><a href="#"></a>Frontend Mentor</li>
                    <li><a href="#"></a>LinkedIn</li>
                    <li><a href="#"></a>Twitter</li>
                    <li><a href="#"></a>Instagram</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>Challenge by <a href="">Frontend Mentor</a>. Coded by <a href="">Leonardo Silva</a></footer>
</body>
</html>
