<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="./imagens/illustration-hero.svg" alt="Imagem de personagem ouvindo musica e dançando" class="hero">
            <div class="informacoes">
                <h1 class="titulo-principal">Order Summary</h1>
                <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plano">
                    <img src="./imagens/icon-music.svg" alt="ícone de música">
                    <div class="plano-anual">
                        <h2 class="titulo-plano">Annual Plan</h2>
                        <p class="valor">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn-pag">
                    Proceed to Payment
                </button>
                <a class="cancel">
                    Cancel Order
                </a>
            </div>
        </div>
    </main>
</body>
</html>
