<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Card Statis</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">

</head>
<body>
    <main>
        <div class="card">
            <div class="resultado">
                <h1>Your Result</h1>
                <div class="circulo">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="sumario">
                <h1>Summary</h1>
                <ul>
                    <li class="classe reaction">
                        <span>Reaction</span>
                        <p>80 / <span class="total">100</span></p>
                    </li>
                    <li class="classe memory">
                        <span>Memory</span>
                        <p>92 / <span class="total">100</span></p>
                    </li>
                    <li class="classe verbal">
                        <span>Verbal</span>
                        <p>61 / <span class="total">100</span></p>
                    </li>
                    <li class="classe visual">
                        <span>Visual</span>
                        <p>72 / <span class="total">100</span></p>
                    </li>
                </ul>
                <button class="botao">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
